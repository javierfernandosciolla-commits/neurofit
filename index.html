<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFit - Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Definimos las herramientas que antes daban error
        const { useState, useEffect } = React;
        const { Brain, Trophy, Zap, Star, Lock, Clock } = window.lucide;

        const NeuroFit = () => {
            const [screen, setScreen] = useState('loading');

            useEffect(() => {
                const timer = setTimeout(() => setScreen('ready'), 2000);
                return () => clearTimeout(timer);
            }, []);

            if (screen === 'loading') {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center text-center p-4">
                        <div>
                            <Brain className="w-16 h-16 text-blue-500 animate-pulse mx-auto mb-4" />
                            <h1 className="text-2xl font-bold text-white tracking-wider">NEUROFIT</h1>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl text-center max-w-md">
                        <Trophy className="w-12 h-12 text-yellow-500 mx-auto mb-4" />
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">¡NeuroFit Activo!</h1>
                        <p className="text-slate-600 mb-6">Tu aplicación ya está funcionando en GitHub Pages.</p>
                        <button className="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                            Entrar
                        </button>
                    </div>
                </div>
            );
        };

        // El comando que arranca la aplicación
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NeuroFit />);
    </script>
</body>
</html>
