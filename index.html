<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFit - Training Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f8fafc; }
        .game-btn { transition: all 0.2s; }
        .game-btn:hover { transform: translateY(-4px); }
        .game-btn:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS SIMULADOS ---
        const Icon = ({e, c}) => <span className={`text-4xl mb-2 ${c}`}>{e}</span>;

        // --- JUEGO: C√ÅLCULO R√ÅPIDO ---
        const SpeedGame = ({ onComplete }) => {
            const [question, setQuestion] = useState(null);
            const [score, setScore] = useState(0);
            const [streak, setStreak] = useState(0);
            const [timeLeft, setTimeLeft] = useState(45);
            const [feedback, setFeedback] = useState(null);

            const generate = () => {
                const ops = ['+', '-', '√ó'];
                const op = ops[Math.floor(Math.random() * 3)];
                let n1, n2, ans;
                if (op === '+') { n1 = Math.floor(Math.random() * 40)+10; n2 = Math.floor(Math.random() * 40)+10; ans = n1+n2; }
                else if (op === '-') { n1 = Math.floor(Math.random() * 50)+20; n2 = Math.floor(Math.random() * 20)+5; ans = n1-n2; }
                else { n1 = Math.floor(Math.random() * 10)+2; n2 = Math.floor(Math.random() * 10)+2; ans = n1*n2; }
                
                const alt = [ans, ans + 5, ans - 3].sort(() => Math.random() - 0.5);
                setQuestion({ n1, n2, op, ans, alt });
            };

            useEffect(() => {
                generate();
                const timer = setInterval(() => setTimeLeft(prev => {
                    if (prev <= 1) { clearInterval(timer); onComplete(score); return 0; }
                    return prev - 1;
                }), 1000);
                return () => clearInterval(timer);
            }, []);

            const check = (val) => {
                if (val === question.ans) {
                    const p = 100 + (streak * 20);
                    setScore(score + p);
                    setStreak(streak + 1);
                    setFeedback("‚úÖ");
                } else {
                    setStreak(0);
                    setFeedback("‚ùå");
                }
                setTimeout(() => { setFeedback(null); generate(); }, 400);
            };

            return (
                <div className="p-6 text-center max-w-md mx-auto">
                    <div className="flex justify-between mb-8 font-black text-lg">
                        <div className="text-orange-500">‚è±Ô∏è {timeLeft}s</div>
                        <div className="text-green-500">‚≠ê {score}</div>
                        <div className="text-purple-500">‚ö° {streak}</div>
                    </div>
                    {question && (
                        <div className="bg-white rounded-3xl p-8 shadow-xl border-2 border-blue-100">
                            <div className="text-5xl font-black mb-10 text-gray-800">
                                {question.n1} {question.op} {question.n2}
                            </div>
                            <div className="grid gap-4">
                                {question.alt.map((a, i) => (
                                    <button key={i} onClick={() => check(a)} disabled={feedback}
                                        className="bg-blue-600 text-white py-5 rounded-2xl text-2xl font-bold shadow-lg active:bg-blue-800">
                                        {a}
                                    </button>
                                ))}
                            </div>
                            {feedback && <div className="mt-4 text-4xl">{feedback}</div>}
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENTES MEMORIA (RESUMIDOS PARA EL EJEMPLO) ---
        const MemorySelect = ({onSelect, onBack}) => (
            <div className="p-6 grid gap-4">
                <h2 className="text-2xl font-black text-center text-purple-600 mb-4 uppercase">Modos de Memoria</h2>
                <button onClick={() => onSelect('pairs')} className="bg-white p-6 rounded-2xl shadow border-l-8 border-blue-500 font-bold text-left">üß© Pares de Cartas</button>
                <button onClick={() => onSelect('simon')} className="bg-white p-6 rounded-2xl shadow border-l-8 border-pink-500 font-bold text-left">üî¥ Secuencia Simon</button>
                <button onClick={onBack} className="mt-4 text-gray-400 font-bold">Volver al Men√∫</button>
            </div>
        );

        // --- APP PRINCIPAL ---
        const NeuroFitApp = () => {
            const [screen, setScreen] = useState('home');
            const [user, setUser] = useState({ points: 0, levels: 0 });

            const finish = (p) => {
                setUser(prev => ({ points: prev.points + p, levels: prev.levels + 1 }));
                setScreen('home');
            };

            if (screen === 'home') return (
                <div className="max-w-md mx-auto p-4">
                    <div className="bg-white p-6 rounded-3xl shadow-xl flex justify-between items-center mb-8 border-b-4 border-purple-200">
                        <div className="text-center"><p className="text-xs font-bold text-gray-400">SCORE</p><p className="text-2xl font-black text-purple-600">{user.points}</p></div>
                        <div className="text-4xl">üß†</div>
                        <div className="text-center"><p className="text-xs font-bold text-gray-400">LEVELS</p><p className="text-2xl font-black text-blue-600">{user.levels}</p></div>
                    </div>
                    
                    <h2 className="font-black text-gray-400 uppercase tracking-widest text-sm mb-4">Entrenamientos Disponibles</h2>
                    <div className="grid gap-6">
                        <div onClick={() => setScreen('memory_sel')} className="game-btn bg-white p-6 rounded-3xl shadow-md border-b-8 border-purple-500 cursor-pointer flex items-center">
                            <span className="text-4xl mr-4">üß©</span>
                            <div><p className="font-black text-gray-700">MEMORIA</p><p className="text-xs text-green-500 font-bold uppercase">2 Juegos</p></div>
                        </div>
                        <div onClick={() => setScreen('game_speed')} className="game-btn bg-white p-6 rounded-3xl shadow-md border-b-8 border-blue-500 cursor-pointer flex items-center">
                            <span className="text-4xl mr-4">‚ö°</span>
                            <div><p className="font-black text-gray-700">VELOCIDAD</p><p className="text-xs text-blue-500 font-bold uppercase">C√°lculo R√°pido</p></div>
                        </div>
                        {['Atenci√≥n', 'L√≥gica'].map(g => (
                            <div key={g} className="bg-gray-100 p-6 rounded-3xl flex items-center opacity-50">
                                <span className="text-4xl mr-4">üîí</span>
                                <p className="font-black text-gray-400 uppercase">{g}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {screen === 'memory_sel' && <MemorySelect onBack={() => setScreen('home')} onSelect={(m) => setScreen('game_'+m)} />}
                    {screen === 'game_speed' && <SpeedGame onComplete={finish} />}
                    <div className="text-center mt-4">
                        <button onClick={() => setScreen('home')} className="text-gray-400 font-bold text-sm">SALIR</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NeuroFitApp />);
    </script>
</body>
</html>
