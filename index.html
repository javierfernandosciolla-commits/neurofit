<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFit - Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #4c1d95; color: white; font-family: sans-serif; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #fff; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
            <h1>Cargando NeuroFit...</h1>
            <div class="spinner"></div>
            <p>Si esto no desaparece, el navegador tiene bloqueado JavaScript.</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [isLoaded, setIsLoaded] = useState(false);

            useEffect(() => {
                // Forzamos un retraso para asegurar que todo se dibuje
                const timer = setTimeout(() => setIsLoaded(true), 1000);
                return () => clearTimeout(timer);
            }, []);

            if (!isLoaded) {
                return (
                    <div className="min-h-screen bg-purple-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4">üß†</div>
                            <h2 className="text-2xl font-bold animate-pulse">INICIALIZANDO...</h2>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-700 to-blue-900 flex items-center justify-center p-6">
                    <div className="bg-white text-gray-800 p-10 rounded-3xl shadow-2xl max-w-md w-full text-center">
                        <div className="text-6xl mb-4 text-purple-600">‚úÖ</div>
                        <h1 className="text-4xl font-black mb-4">¬°LO LOGRAMOS!</h1>
                        <p className="text-lg text-gray-600 mb-8">
                            Si est√°s viendo esto, el "motor" de tu app ya funciona en GitHub Pages.
                        </p>
                        <div className="space-y-4">
                            <button className="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">
                                EL SISTEMA EST√Å VIVO
                            </button>
                            <p className="text-xs text-gray-400">Versi√≥n 1.0 - Conexi√≥n Exitosa</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
